<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>

  <!-- calculator -->
  <div class="task">
    <h4>calculator</h4>
  </div>
  <!-- END calculator -->

  <!-- form -->
  <div class="task">
    <h4>form</h4>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name" onchange="checkName(this.value)"> </td>
        <td>
          <p id="errorname" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" id="email" onchange="checkEmail(this.value)"></td>
        <td>
          <p id="erroremail" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>Website:</td>
        <td><input type="text" onchange="checkweb(this.value)"></td>
        <td>
          <p id="errorweb" align="left" style="color:red"></p>
        </td>
      </tr>
      <tr>
        <td>message:</td>
        <td><textarea name="addr" rows="5" cols="15"></textarea></td>
      </tr>
      <tr>
        <td> <button onclick="checkfield()">submit</button> </td>
      </tr>
    </table>
  </div>
  <!-- END form -->

  <!-- image slider -->
  <div class="task">
    <h4>image slider</h4>
  </div>
  <!-- END image slider -->

  <!-- table -->
  <div class="task">
    <h4>table</h4>
    <table style="width: 100%" id="table">
      <tr>
        <th>Id</th>
        <th onclick="sortTable()" style="cursor: pointer">Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </table>
    <script>
      getData();
    </script>
  </div>
  <!-- END table -->

  <!-- to-do list -->
  <div class="task">
    <h4>to-do list</h4>
  </div>
  <!-- END to-do list -->

</body>

</html>
